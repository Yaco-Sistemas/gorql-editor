<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Query Builder Assistant</title>
<!--     <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'> -->
    <link href='/stylesheets/style.css' rel='stylesheet' type='text/css'>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="/javascripts/html5-min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    {{if debugJS}}{{partial "debug"}}{{else}}
    <script type="text/javascript" src="/javascripts/qba.min.js"></script>
    {{/if}}
</head>
<body class="no-js">
<div id="page">
    <h1>Query Builder Assistant</h1>
    <form action="/form" method="get">
        <nav id="tabs">
            <ol>
                <li class="tab"><input type="submit" name="step" value="step1"/></li>
                <li class="tab"><input type="submit" name="step" value="step1"/></li>
                <li class="tab"><input type="submit" name="step" value="step1"/></li>
                <li class="tab"><input type="submit" name="step" value="step1"/></li>
            </ol>
        </nav>
        <section name="s1" class="subform">{{partial "s1choose"}}</section>
        <a href="#s1" id="prev" class="button">Up</a>
        <section name="s2" class="subform">{{partial "s2join"}}</section>
        <a href="#s2" id="prev" class="button">Up</a>
        <section name="s3" class="subform">{{partial "s3filter"}}</section>
        <a href="#s3" id="prev" class="button">Up</a>
        <section name="s4" class="subform">{{partial "s4paint"}}</section>
        <a href="#s4" id="prev" class="button">Up</a>
        <input type="submit" name="done" value="done"/>
    </form>
    <section id="preview">{{partial "preview"}}</section>
</div>
</body>
</html>
